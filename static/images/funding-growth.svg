<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" class="w-full h-full">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:0.2" />
    </linearGradient>
    <radialGradient id="coinGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="plantGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background subtle pattern -->
  <rect width="1000" height="700" fill="rgba(240,248,255,0.05)" />
  
  <!-- Growth chart background -->
  <g transform="translate(100,500)" opacity="0.15">
    <path d="M0,100 L150,80 L300,60 L450,30 L600,10 L750,0" stroke="rgba(34,139,34,0.4)" stroke-width="3" fill="none" />
    <path d="M0,100 L150,80 L300,60 L450,30 L600,10 L750,0 L750,100 L0,100 Z" fill="rgba(34,139,34,0.1)" />
  </g>
  
  <!-- Money tree - central element -->
  <g transform="translate(400,350)">
    <!-- Tree trunk -->
    <rect x="-8" y="80" width="16" height="120" fill="rgba(101,67,33,0.4)" rx="8" />
    
    <!-- Tree crown with coins as leaves -->
    <circle cx="0" cy="60" r="50" fill="url(#treeGradient)" />
    
    <!-- Coin leaves -->
    <g transform="translate(-30,-10)">
      <circle cx="0" cy="0" r="8" fill="url(#coinGradient)" />
      <text x="0" y="3" text-anchor="middle" font-size="10" font-weight="bold" fill="#B8860B">$</text>
    </g>
    <g transform="translate(25,-5)">
      <circle cx="0" cy="0" r="7" fill="url(#coinGradient)" />
      <text x="0" y="2.5" text-anchor="middle" font-size="9" font-weight="bold" fill="#B8860B">$</text>
    </g>
    <g transform="translate(-15,20)">
      <circle cx="0" cy="0" r="6" fill="url(#coinGradient)" />
      <text x="0" y="2" text-anchor="middle" font-size="8" font-weight="bold" fill="#B8860B">$</text>
    </g>
    <g transform="translate(15,25)">
      <circle cx="0" cy="0" r="9" fill="url(#coinGradient)" />
      <text x="0" y="3" text-anchor="middle" font-size="11" font-weight="bold" fill="#B8860B">$</text>
    </g>
    <g transform="translate(0,10)">
      <circle cx="0" cy="0" r="7" fill="url(#coinGradient)" />
      <text x="0" y="2.5" text-anchor="middle" font-size="9" font-weight="bold" fill="#B8860B">$</text>
    </g>
  </g>
  
  <!-- Growing plants representing funded projects -->
  <g transform="translate(150,450)">
    <rect x="-2" y="30" width="4" height="40" fill="rgba(101,67,33,0.3)" />
    <path d="M0,30 Q-10,20 -15,10 Q-12,5 -8,8 Q-5,12 0,15" fill="url(#plantGradient)" />
    <path d="M0,25 Q10,15 15,5 Q12,0 8,3 Q5,7 0,10" fill="url(#plantGradient)" />
    <circle cx="-8" cy="8" r="3" fill="url(#coinGradient)" opacity="0.6" />
  </g>
  
  <g transform="translate(250,430)">
    <rect x="-2" y="40" width="4" height="50" fill="rgba(101,67,33,0.3)" />
    <path d="M0,40 Q-12,28 -18,15 Q-15,8 -10,12 Q-6,18 0,22" fill="url(#plantGradient)" />
    <path d="M0,35 Q12,23 18,10 Q15,3 10,7 Q6,13 0,17" fill="url(#plantGradient)" />
    <path d="M0,30 Q-8,22 -10,15 Q-8,12 -5,14 Q-2,17 0,20" fill="url(#plantGradient)" />
    <circle cx="-10" cy="12" r="2.5" fill="url(#coinGradient)" opacity="0.6" />
    <circle cx="10" cy="7" r="2" fill="url(#coinGradient)" opacity="0.5" />
  </g>
  
  <g transform="translate(650,440)">
    <rect x="-2" y="35" width="4" height="45" fill="rgba(101,67,33,0.3)" />
    <path d="M0,35 Q-11,25 -16,12 Q-13,6 -9,10 Q-5,15 0,18" fill="url(#plantGradient)" />
    <path d="M0,30 Q11,20 16,7 Q13,1 9,5 Q5,10 0,13" fill="url(#plantGradient)" />
    <circle cx="-9" cy="10" r="2.8" fill="url(#coinGradient)" opacity="0.6" />
  </g>
  
  <g transform="translate(750,460)">
    <rect x="-2" y="25" width="4" height="35" fill="rgba(101,67,33,0.3)" />
    <path d="M0,25 Q-9,17 -12,8 Q-10,4 -7,6 Q-4,10 0,12" fill="url(#plantGradient)" />
    <path d="M0,22 Q9,14 12,5 Q10,1 7,3 Q4,7 0,9" fill="url(#plantGradient)" />
    <circle cx="-7" cy="6" r="2" fill="url(#coinGradient)" opacity="0.5" />
  </g>
  
  <!-- Upward arrows showing growth -->
  <g transform="translate(200,300)" opacity="0.4">
    <path d="M0,50 L0,10 M-8,18 L0,10 L8,18" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <g transform="translate(300,280)" opacity="0.5">
    <path d="M0,60 L0,15 M-10,23 L0,15 L10,23" stroke="url(#arrowGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <g transform="translate(600,290)" opacity="0.45">
    <path d="M0,55 L0,12 M-9,20 L0,12 L9,20" stroke="url(#arrowGradient)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <g transform="translate(700,320)" opacity="0.35">
    <path d="M0,45 L0,8 M-7,15 L0,8 L7,15" stroke="url(#arrowGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Floating coins representing investment -->
  <g transform="translate(120,200)" opacity="0.3">
    <circle cx="0" cy="0" r="12" fill="url(#coinGradient)" />
    <text x="0" y="4" text-anchor="middle" font-size="14" font-weight="bold" fill="#B8860B">$</text>
  </g>
  
  <g transform="translate(800,180)" opacity="0.25">
    <circle cx="0" cy="0" r="10" fill="url(#coinGradient)" />
    <text x="0" y="3" text-anchor="middle" font-size="12" font-weight="bold" fill="#B8860B">$</text>
  </g>
  
  <g transform="translate(550,150)" opacity="0.4">
    <circle cx="0" cy="0" r="8" fill="url(#coinGradient)" />
    <text x="0" y="3" text-anchor="middle" font-size="10" font-weight="bold" fill="#B8860B">$</text>
  </g>
  
  <g transform="translate(350,120)" opacity="0.35">
    <circle cx="0" cy="0" r="9" fill="url(#coinGradient)" />
    <text x="0" y="3" text-anchor="middle" font-size="11" font-weight="bold" fill="#B8860B">$</text>
  </g>
  
  <!-- Investment symbols -->
  <g transform="translate(100,350)" opacity="0.2">
    <rect x="-15" y="-10" width="30" height="20" fill="rgba(70,130,180,0.3)" rx="5" />
    <text x="0" y="2" text-anchor="middle" font-size="10" font-weight="bold" fill="rgba(25,25,112,0.6)">FUND</text>
  </g>
  
  <g transform="translate(850,400)" opacity="0.25">
    <rect x="-18" y="-8" width="36" height="16" fill="rgba(70,130,180,0.3)" rx="4" />
    <text x="0" y="1" text-anchor="middle" font-size="9" font-weight="bold" fill="rgba(25,25,112,0.6)">INVEST</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(500,100)" opacity="0.15">
    <path d="M0,-12 L3,-3 L12,-3 L5,3 L8,12 L0,6 L-8,12 L-5,3 L-12,-3 L-3,-3 Z" fill="#FFD700" />
  </g>
  
  <g transform="translate(150,100)" opacity="0.12">
    <path d="M0,-10 L2.5,-2.5 L10,-2.5 L4,2.5 L6.5,10 L0,5 L-6.5,10 L-4,2.5 L-10,-2.5 L-2.5,-2.5 Z" fill="#FFD700" />
  </g>
  
  <g transform="translate(800,120)" opacity="0.18">
    <path d="M0,-8 L2,-2 L8,-2 L3,2 L5,8 L0,4 L-5,8 L-3,2 L-8,-2 L-2,-2 Z" fill="#FFD700" />
  </g>
</svg>